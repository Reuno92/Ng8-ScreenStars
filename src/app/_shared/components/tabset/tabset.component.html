<ngb-tabset [destroyOnHide]="true"
            [justify]="this.justification"
            (tabChange)="onTabChange($event)">
  <ngb-tab *ngFor="let tab of tabsOptions" [id]="tab.name" [title]="tab.name">
    <ng-template ngbTabContent>
      <router-outlet></router-outlet>
    </ng-template>
  </ngb-tab>

</ngb-tabset>
