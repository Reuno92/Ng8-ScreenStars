<section class="container" *ngIf="this.datas$">
  <h1>{{ title }}</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-2 col-md-4 col-lg-3 col-xl-2" *ngFor="let Person of (this.datas$.results | slice:0:6)">

      <img [src]="'https://image.tmdb.org/t/p/' + 'original' + Person?.profile_path" alt="" class="card-img-top">
      <div class="card-footer">
        <p class="text-center popular-person-name">{{ Person?.name }}</p>
      </div>

    </div>
  </div>
</section>
